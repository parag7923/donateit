<!DOCTYPE html>
<html>

<head>
  <title>DonateIt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link type="text/css" rel="stylesheet" href="main.css" />

</head>
<header>
  <img class="head-img"  src="https://www.kindpng.com/picc/m/544-5440949_se-logo-final-rev3-icon-need-help-icon.png"/>
       
      <div class="name">
          <a href="#">DonateIt</a>
      </div>   

</header>
<body>

<div class="container">

  <div class="left">
     <h3>Donar</h3>
    <img class="donar-img"  src="https://i.pinimg.com/736x/de/59/4e/de594ec09881da3fa66d98384a3c72ff.jpg" />

      <form action="#">
        <h2>Enter Amount to Donate</h2>
  
        <input id="input-amount" type="number" step="0.01" min=0 name="transfer" value="" />
  
      <input id="submit-btn" type="submit" value="Finalise Transaction" />
    </form>
    </div>

    <div class="right">

      <h3>Receiver</h3>
       
      <img src="https://cff2.earth.com/uploads/2018/05/23083851/Humans-account-for-a-very-tiny-percent-of-all-life-on-Earth.jpg"  width="400"/>
      
      <p>- Save life on Earth -</p>
      <p>Foundation : HelpCare foundation</p>
  
      <div class="divider"></div>

      <h1>Donation Collected: $<span id="value">0</span></h1>

      </div>
    
  </div>

  <footer class="foot">
    <img class="foot-img"  src="https://site.metamob.app/powered-by.svg" alt="ICP" />
  </footer>
</body>

</html>
